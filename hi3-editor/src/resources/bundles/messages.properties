HIClientGUI.BetaWarningTitle=HyperImage 3 - Beta Release Hinweis
HIClientGUI.BetaWarning=<html>Diese Software befindet derzeit im "Beta"-Stadium. Dies bedeutet, dass sie noch instabil sein kann und Fehler enth\u00e4lt,<br>die m\u00f6glicherweise zu Abst\u00fcrzen bzw. Datenverlust f\u00fchren k\u00f6nnen. Diese Beta-Version ist lediglich zum Testen der<br>Funktionalit\u00e4t und der Kompatibilit\u00e4t gedacht und sollte nicht in einer Produktionsumgebung verwendet werden.<br>Die Software wird so lange im Beta-Stadium bleiben, bis der Code, die GUI und APIs eine stabile Fassung erreicht haben.<br><br>Bis dahin kann keine Garantie gegeben werden, dass neuere Versionen abw\u00e4rtskompatibel sein werden. Auch k\u00f6nnen<br>bestimmte Funktionen ohne vorherige Ank\u00fcndigung jederzeit hinzugef\u00fcgt, entfernt oder ver\u00e4ndert werden.<br><br>Weitere Informationen finden Sie im Men\u00fc unter <b>Hilfe &mdash;&gt; \u00dcber HyperImage...</b><br>sowie auf <a href=\"http://hyperimage.ws/\">hyperimage.ws</a></html>
